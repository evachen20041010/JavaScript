<!DOCTYPE html>
<html>

<head>
    <title>氣象實驗室</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- jquery 
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script> -->

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

    <!-- Leaflet.Locate -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
        charset="utf-8"></script>

    <!-- Leaflet.MiniMap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div style="float: right;padding-right: 20px;">
            <div class="btn-group">
                <button type="button" class="btn btn-danger"><a id="user"></a></button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">修改帳號 名稱/密碼</a></li>
                    <li><a class="dropdown-item" href="#">刪除帳號</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="../login.html">登出</a></li>
                </ul>
            </div>
        </div>
        <h1>氣象實驗室</h1>
    </header>

    <div class="container text-center">
        <div class=" row row-block">
            <div class="col-sm-6">
                <div class=" row row-block" id="search-city">
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="cityInput" placeholder="輸入城市名稱關鍵詞"
                            onchange="searchCities()">
                    </div>
                    <div class="col-sm-4">
                        <select class="form-select" id="citySelect"></select>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn" onclick="reload()" id="search">查詢天氣</button>
                    </div>
                </div>
                <div id="result">
                    <img class="bg" src="../image/result.png" alt="">
                    <div class="content">
                        <div id="city"></div>
                        <div id="temp"></div>
                        <div class=" row row-block">
                            <div class="col-sm"></div>
                            <div class="col-sm-5">
                                <div id="description"></div>
                            </div>
                            <div class="col-sm-4">
                                <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                            </div>
                            <div class="col-sm"></div>
                        </div>
                        <div id="max_min"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>

    <script src="script.js" defer></script>
</body>

</html>
