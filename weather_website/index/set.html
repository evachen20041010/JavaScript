<!DOCTYPE html>
<html>

<head>

<body>
    <header>
        <h1>氣象實驗室</h1>
    </header>

    <div class="control">
        <div class="item">
            <div class="active" style="width: 100%;background-color: #f6f6f6;">修改帳號</div>
        </div>
        <div class="content">
            <div style="display: block;" class="box1">
                <p>使用者名稱：</p>
                <input type="text" placeholder="使用者名稱" name="use1" />

                <br />
                <input type="submit" value="修改" />
            </div>
        </div>
    </div>
