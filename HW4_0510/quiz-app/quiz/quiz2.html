<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">題目</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer" />
                    <label id="a_text" for="a">選項 A</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" />
                    <label id="b_text" for="b">選項 B</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer" />
                    <label id="c_text" for="c">選項 C</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer" />
                    <label id="d_text" for="d">選項 D</label>
                </li>
            </ul>
        </div>
        <button id="submit">提交</button>
    </div>
    <script>
        const quizData = [
            {
                question: "JavaScript 是一種什麼類型的程式語言？",
                a: "物件導向程式語言",
                b: "函數式程式語言",
                c: "結構化程式語言",
                d: "命令式程式語言",
                correct: "d",
            },
            {
                question: "在 JavaScript 中，以下哪個方法可以將字串轉換為整數？",
                a: "parseInt()",
                b: "Math.round()",
                c: "toFixed()",
                d: "substring()",
                correct: "a",
            },
            {
                question: "以下哪個符號用於宣告單行註解？",
                a: "//",
                b: "/*",
                c: "#",
                d: "--",
                correct: "a",
            },
            {
                question: "JavaScript 中的「===」運算子用於什麼目的？",
                a: "比較值和類型是否相等",
                b: "比較值是否相等",
                c: "比較類型是否相等",
                d: "創建新的變數",
                correct: "a",
            },
        ];

        const quiz = document.getElementById("quiz");
        const answerEls = document.querySelectorAll(".answer");
        const questionEl = document.getElementById("question");
        const a_text = document.getElementById("a_text");
        const b_text = document.getElementById("b_text");
        const c_text = document.getElementById("c_text");
        const d_text = document.getElementById("d_text");
        const submitBtn = document.getElementById("submit");

        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();

            const currentQuizData = quizData[currentQuiz];

            questionEl.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;
        }

        function getSelected() {
            let answer = undefined;

            answerEls.forEach((answerEl) => {
                if (answerEl.checked) {
                    answer = answerEl.id;
                }
            });

            return answer;
        }

        function deselectAnswers() {
            answerEls.forEach((answerEl) => {
                answerEl.checked = false;
            });
        }

        submitBtn.addEventListener("click", () => {
            // 檢查答案
            const answer = getSelected();

            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++;
                }

                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    quiz.innerHTML = `
                <h2>你答對了 ${score}/${quizData.length} 題。</h2>
                
                <button onclick="window.location.href = '../index.html'">回到首頁</button>
                <button onclick="location.reload()">重新開始</button>
            `;
                }
            }
        });

    </script>
</body>

</html>
