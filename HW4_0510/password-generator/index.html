<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼產生器</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    
    <div class="pw-container">
        <h1>密碼產生器</h1>
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">複製</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">密碼長度</label>
                <input id="len" value="15" type="range" min="2" max="30" />
                <span id="lenValue">15</span>
            </div>
            <div class="form-control">
                <label for="upper">包含大寫字母</label>
                <label class="switch">
                    <input id="upper" type="checkbox"/>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-control">
                <label for="lower">包含小寫字母</label>
                <label class="switch">
                    <input id="lower" type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-control">
                <label for="number">包含數字</label>
                <label class="switch">
                    <input id="number" type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
            <div class="form-control">
                <label for="symbol">包含符號</label>
                <label class="switch">
                    <input id="symbol" type="checkbox" />
                    <span class="slider"></span>
                </label>
            </div>
            <button class="generate" id="generate">
                產生密碼
            </button>
        </div>
    </div>
</body>

</html>
