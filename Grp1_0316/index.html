<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-contact">
        <div class=" row row-block">
            <div class="col-sm-6">
                <div class="calendar">
                    <div class="month">
                        <button class="prev btn btn-outline-secondary">&lt</button>
                        <h1></h1>
                        <button class="next btn btn-outline-secondary">&gt</button>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="todo-list">
                    <h2>Todo List</h2>
                    <from>
                        <input class="form-control" style="width: 100%;" type="text" id="todo-input"
                            placeholder="輸入待辦事項"><br>

                        <input type="submit" class="btn" style="width: 100%;" id="add-todo-btn" value="新增">

                    </form>
                    <div style="max-height:315px; overflow-y: overlay">
                        <ul class="list-group" id="todo-list"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="day-countdown">
                    <h2>Day Countdown</h2>
                    <center>
                        <input class="form-control" type="text" id="countdown-input"
                            placeholder="輸入一個日期 (YYYY-MM-DD)">
                        <div id="countdown-result"></div>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!-- 刪除確認方塊 -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">刪除確認</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="static_backdrop_check_label" style="word-wrap: break-word;"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="del()">刪除</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
