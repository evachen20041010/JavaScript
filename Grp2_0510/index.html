<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程學期時間表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class=" row row-block">
            <div class="col-sm-7">
                <div class="container">
                    <div class="top-month">
                        <h2 id="currentMonth"></h2>
                    </div>
                    <div class="calendar">
                        <div id="calendar" class="month"></div>
                    </div>
                    <div class="text-center mt-3">
                        <button id="prevBtn" class="btn btn-primary">上個月</button>
                        <button id="nextBtn" class="btn btn-primary">下個月</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div>
                    <h2>本月課程活動</h2>
                    <div id="month-activities" class="activities"></div>
                </div>
                <div>
                    <h2>本日課程活動</h2>
                    <div id="day-activities" class="activities"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
