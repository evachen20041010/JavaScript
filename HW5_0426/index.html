<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stationery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Stationery Store</h1>
    </header>
    <div class="container-contact" style="padding: 10px;">
        <div class=" row row-block">
            <div class="col-sm-4">
                <div class="container">
                    <h1>商品</h1>

                    <form id="add-to-cart-form">
                        <div class="row">
                            <div class="col-25">
                                <label for="item-name">商品名稱:</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="item-name" name="item-name" required />
                            </div>
                        </div>


                        <label for="item-price">價格:</label>
                        <input type="number" id="item-price" name="item-price" min="1" step="1" required />

                        <label for="item-quantity">數量:</label>
                        <input type="number" id="item-quantity" name="item-quantity" min="1" required />

                        <input type="submit" value="加入購物車" align="right" />
                    </form>


                </div>
            </div>
            <div class="col-sm-4">
                <div class="container">
                    <h1>推薦商品</h1>
                    <ul>
                        <li>
                            <img src="cutter.png">
                            <h3>美工刀</h3>
                            <p>$32</p>
                            <button class="add-to-cart" onclick="addItemToCart('美工刀', 39, 1)">加入購物車</button>
                        </li>
                        <li>
                            <img src="glue.png">
                            <h3>膠水</h3>
                            <p>$8</p>
                            <button class="add-to-cart" onclick="addItemToCart('膠水', 8, 1)">加入購物車</button>
                        </li>
                        <li>
                            <img src="pencil.png">
                            <h3>鉛筆</h3>
                            <p>$25</p>
                            <button class="add-to-cart" onclick="addItemToCart('鉛筆', 25, 1)">加入購物車</button>
                        </li>
                        <li>
                            <img src="planner.png">
                            <h3>記事本</h3>
                            <p>$80</p>
                            <button class="add-to-cart" onclick="addItemToCart('記事本', 80, 1)">加入購物車</button>
                        </li>
                        <li>
                            <img src="ruler.png">
                            <h3>尺</h3>
                            <p>$10</p>
                            <button class="add-to-cart" onclick="addItemToCart('尺', 10, 1)">加入購物車</button>
                        </li>
                        <li>
                            <img src="scissors.png">
                            <h3>剪刀</h3>
                            <p>$49</p>
                            <button class="add-to-cart" onclick="addItemToCart('剪刀', 49, 1)">加入購物車</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="container">
                    <h1>購物車</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>商品名稱</th>
                                <th>價格</th>
                                <th>數量</th>
                                <th>總價</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- 購物車項目動態添加 -->
                        </tbody>
                    </table>

                    <div class="cart-actions">
                        <button id="clear-cart">清空購物車</button>
                        <div class="total-price">
                            總金額: <span id="total-price-value">$0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
