<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quiz5_5A9G0006</title>
    <script>
        function isEven(usr, num){
            if(num == 0){
                alert(usr + "是偶數");
            }else if(num == 1){
                alert(usr + "是奇數");
            }else if(num == -1){
                alert(usr + "是奇數");
            }else if(num < 0){
                num = num * -1;
                return isEven(usr, num-2);
            }else{
                return isEven(usr, num-2);
            }
        }

        var num = 0
        num = prompt("請輸入一個整數");
        isEven(num, num);
    </script>
</head>

</body>
