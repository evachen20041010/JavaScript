			for (i = 0; i < CountyName.length; i++) {
				document.zipCodeForm.city.options[i].value = CountyName[i]

			}

			document.zipCodeForm.city.options[CountyName.length].value = CountyName.length
			document.zipCodeForm.city.options[CountyName.length].text = "請選擇"
			document.zipCodeForm.city.selectedIndex = CountyName.length
			document.zipCodeForm.cityZone.length = 0
			document.zipCodeForm.zipNo.value = ""
		}

		//當縣市改變時

			selectedCountyIndex = document.zipCodeForm.city.selectedIndex

				document.zipCodeForm.cityZone.length = zoneName[selectedCountyIndex].length

				for (i = 0; i < zoneName[selectedCountyIndex].length; i++) {
					document.zipCodeForm.cityZone.options[i].value = zoneName[selectedCountyIndex][i]
					document.zipCodeForm.cityZone.options[i].text = zoneName[selectedCountyIndex][i]
				}

				document.zipCodeForm.cityZone.selectedIndex = 0
				showZipCode()
			} else {
				initCounty()
			}
		}
